<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=600, height=800, initial-scale=1">
	<title>RAMS - Add</title>
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- [if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
		<p></p>
		<!-- Panel Body -->
		<div class="container-fluid">
			<div class="panel panel-default">
				<p></p>
				<!-- Navigation Bar -->
				<div class="container-fluid">
					<nav class="navbar navbar-dark bg-inverse" style="background-color: #e3f2fd;">
					<div class="navbar-header">
						<a class="navbar-brand" href="./dashboard.html">RAMS</a>
					</div>
					<ul class="nav navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="./dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
					</li>
					<form class="navbar-form navbar-right">
						<input class="btn btn-success" id="submit_button" value="Search"></input>
					</form>
					</ul>
					<ul class="nav navbar-nav">
					<li class="nav-item">
						<p class="navbar-text">Signed in as <a href="#" id="signed_in" class="navbar-link"></a></p>
					</li>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input class="btn btn-primary nav-link" id="logout_button" value="Logout"></input>
						</div>
					</form>
					</ul>
					</nav>
				</div>


				<!-- Heading for the Panel -->
				<div class="container-fluid">
					<div class="panel panel-heading">
						<h1>
							<center><code>Save Link</code></center>
						</h1>
					</div>
				</div>

				<!-- Panel Body -->
				<div class="container-fluid">
					<div class="panel panel-body">

						<!-- Form for saving links -->
						<form method="GET">
	    					<div class="form-group">
						    	<label for="inputdefault"><h2>Resource Link *</h2></label>
						    	<input class="form-control" id="rsrc_link" type="text">
						    </div>
						    <div class="form-group">
						    	<label for="inputdefault"><h2>Name *</h2></label>
						    	<input class="form-control" id="rsrc_name" type="text">
						    </div>
						    <div class="form-group">
						    	<label for="inputdefault"><h2>Description</h2></label>
						    	<textarea class="form-control input-lg" id="rsrc_desc" type="text"></textarea>
						    </div>
						    <center>
						    	<div class="container-fluid">
								    <button type="button" class="btn btn-primary btn-lg" id="save_button">
								    	<span class="glyphicon glyphicon-save"></span> Save
								    </button>
							    </div>
						    </center>
						    <div class="checkbox">
							 	<label><input type="checkbox" id="rsrc_priv" value="">Private *</label>
							</div>
	    				</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="message_modal" role="dialog">
	    	<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"><code>Error Message!</code></h4>
					</div>
					<div class="modal-body">
						<p id="modal_p"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove"></span>Close</button>
					</div>
				</div>
			</div>
		</div>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="./bootstrap/js/jquery-3.1.1.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="usr_rsrc_tab.js"></script>
	</body>
</html>
