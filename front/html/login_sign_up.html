<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=600, height=800, initial-scale=1">
	<title>Login/Sign-Up</title>
	<script type="text/javascript" src="../js/background.js"></script>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- [if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
		<p></p>
		<!-- Panel Body -->
		<div class="container-fluid">
			<div class="panel panel-default">
				<p></p>
				<!-- Navigation Bar -->
				<div class="container-fluid">
					<nav class="navbar navbar-dark bg-inverse" style="background-color: #e3f2fd;">
					<div class="navbar-header">
						<a class="navbar-brand" href="./home_rams.html">RAMS</a>
					</div>
					<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./login_sign_up.html">Login/Sign - Up</a>
					</li>
					</ul>
					</nav>
				</div>

				<!-- Heading for the Panel -->
				<div class="container-fluid">
					<div class="panel panel-heading">
						<h1>
							<center><code>Login or Sign - Up</code></center>
						</h1>
					</div>
				</div>

				<!-- Panel Body -->
				<div class="container-fluid">
					<div class="panel panel-body">
						<div class="row">

							<!-- Login Column Form -->
		            		<div class="col-md-6">
		            			<h1>
		            				<center><code color="blue">Login</code></center>
		            			</h1>

		            			<form method="post">
		        					<div class="form-group">
								    	<label for="inputdefault"><h2>Username *</h2></label>
								    	<input class="form-control" id="user_name" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Password *</h2></label>
								    	<input type="password" class="form-control" id="user_pass">
								    </div>
								    <center>
									    <button type="button" class="btn btn-primary btn-lg" id="login_button">
									    	<span class="glyphicon glyphicon-ok"></span> Login
									    </button>
								    </center>
		        				</form>
		            		</div>

		            		<!-- Sign - Up Column -->
		            		<div class="col-md-6">
		            			<h1>
		            				<center><code color="blue">Sign - Up</code></center>
		            			</h1>

		            			<form method="GET">
		            				<div class="form-group">
								    	<label for="inputdefault"><h2>First Name</h2></label>
								    	<input class="form-control" id="first_name" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Last Name</h2></label>
								    	<input class="form-control" id="last_name" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Organization</h2></label>
								    	<input class="form-control" id="organization" type="text">
								    </div>
		        					<div class="form-group">
								    	<label for="inputdefault"><h2>Username *</h2></label>
								    	<input class="form-control" id="sign_user_name" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Password *</h2></label>
								    	<input type="password" id="sign_user_pass" class="form-control">
								    </div>
								    <center>
									    <button type="button" class="btn btn-success btn-lg" id="sign_up_button">
									    	<span class="glyphicon glyphicon-plus"></span> Sign-Up
									    </button>
								    </center>
		        				</form>
		            		</div>
		        		</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="message_modal" role="dialog">
	    	<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="modal_t"><code>Error Message!</code></h4>
					</div>
					<div class="modal-body">
						<p id="modal_p"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove"></span>Close</button>
					</div>
				</div>
			</div>
		</div>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="../bootstrap/js/jquery-3.1.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/login_sign_up.js">
		</script>
	</body>
</html>
