<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=600, height=800, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- [if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
		<p></p>
		<!-- Panel Body -->
		<div class="container-fluid">
			<div class="panel panel-default">
				<p></p>
				<!-- Navigation Bar -->
				<div class="container-fluid">
					<nav class="navbar navbar-dark bg-inverse" style="background-color: #e3f2fd;">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">RAMS</a>
					</div>
					<ul class="nav navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Login/Sign - Up</a>
					</li>
					</ul>
					</nav>
				</div>

				<!-- Heading for the Panel -->
				<div class="container-fluid">
					<div class="panel panel-heading">
						<h1>
							<center><code>Login or Sign - Up</code></center>
						</h1>
					</div>
				</div>

				<!-- Panel Body -->
				<div class="container-fluid">
					<div class="panel panel-body">
						<div class="row">

							<!-- Login Column Form -->
		            		<div class="col-md-6">
		            			<h1>
		            				<center><code color="blue">Login</code></center>
		            			</h1>

		            			<form>
		        					<div class="form-group">
								    	<label for="inputdefault"><h2>Username</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Password</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
								    <center>
									    <button type="button" class="btn btn-primary btn-lg">
									    	Login
									    </button>
								    </center>
		        				</form>
		            		</div>

		            		<!-- Sign - Up Column -->
		            		<div class="col-md-6">
		            			<h1>
		            				<center><code color="blue">Sign - Up</code></center>
		            			</h1>

		            			<form>
		            				<div class="form-group">
								    	<label for="inputdefault"><h2>First Name</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Last Name</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Organization</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
		        					<div class="form-group">
								    	<label for="inputdefault"><h2>Username</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
								    <div class="form-group">
								    	<label for="inputdefault"><h2>Password</h2></label>
								    	<input class="form-control" id="inputdefault" type="text">
								    </div>
								    <center>
									    <button type="button" class="btn btn-success btn-lg">
									    	Sign-Up
									    </button>
								    </center>
		        				</form>
		            		</div>
		        		</div> 
					</div>
				</div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
